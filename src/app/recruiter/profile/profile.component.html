<app-toast></app-toast>
<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold text-gray-800">Recruiter Profile</h2>
  </div>

  <!-- @if (profile$; as profile) { -->
  <form [formGroup]="recruiterForm" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Company Information -->
      <div class="space-y-4">
        <h3 class="text-lg font-medium text-gray-900 border-b pb-2">Company Information</h3>

        <!-- Company Name -->
        <app-shared-input
          [control]="companyNameControl"
          label="Company Name"
          placeholder="Enter company name"
          [readonly]="!isEditMode()"
        ></app-shared-input>
        <app-validation-errors
          [control]="companyNameControl"
          label="Company Name"
          [messages]="validationMessages"
        ></app-validation-errors>

        <!-- Representative Position -->
        <app-shared-input
          [control]="representativePositionControl"
          label="Position"
          placeholder="Enter your position"
          [readonly]="!isEditMode()"
        ></app-shared-input>
        <app-validation-errors
          [control]="representativePositionControl"
          label="Position"
          [messages]="validationMessages"
        ></app-validation-errors>

        <!-- Description -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Description</label>
          <textarea
            formControlName="description"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none"
            [readonly]="!isEditMode()"
          ></textarea>
          <!-- [ngClass]="{
              'bg-white bg-opacity-50': !canEditField().description
            }"
            placeholder="Enter company description"
            [readonly]="!canEditField().description" -->
          <app-validation-errors
            [control]="descriptionControl"
            label="Description"
            [messages]="validationMessages"
          ></app-validation-errors>
        </div>
      </div>

      <!-- Contact Information -->
      <div class="space-y-4">
        <h3 class="text-lg font-medium text-gray-900 border-b pb-2">Contact Information</h3>

        <!-- Website -->
        <app-shared-input
          [control]="websiteControl"
          label="Website"
          placeholder="Enter company website URL"
          [readonly]="!isEditMode()"
        ></app-shared-input>
        <!-- [readonly]="!canEditField().website" -->
        <app-validation-errors
          [control]="websiteControl"
          label="Website"
          [messages]="validationMessages"
        ></app-validation-errors>

        <!-- Contact  Email -->
        <app-shared-input
          [control]="companyEmailControl"
          label="Contact Email"
          placeholder="Enter Contact  Email"
          [readonly]="!isEditMode()"
          type="email"
        ></app-shared-input>
        <!-- [readonly]="!canEditField().companyEmail" -->
        <app-validation-errors
          [control]="companyEmailControl"
          label="Contact  Email"
          [messages]="validationMessages"
        ></app-validation-errors>
      </div>
    </div>
    <div class="flex space-x-2">
      @if (isEditMode() === false) {
        <button type="button" class="btn btn-sm btn-soft btn-primary" (click)="onEdit()">
          Edit Profile
        </button>
      } @else {
        <button type="button" class="btn btn-sm btn-soft btn-danger" (click)="onCancel()">
          Cancel
        </button>
        <button type="submit" class="btn btn-sm btn-soft btn-success" (click)="onSubmit()">
          Save Changes
        </button>
      }
    </div>
  </form>
</div>

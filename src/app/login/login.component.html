<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <app-toast></app-toast>
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Sign in to your account
    </h2>
  </div>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="mt-10 sm:mx-auto sm:w-full sm:max-w-lg py-2 px-5 shadow-xl rounded bg-white"
  >
    <div class="flex flex-col gap-6 py-10 px-4 m-auto justify-between">
      <div class="w-full">
        <app-shared-input
          label="Email"
          type="email"
          [control]="emailControl"
          placeholder="Enter your email"
        ></app-shared-input>
        <app-validation-errors
          [control]="emailControl"
          [messages]="validationMessages"
          label="Email"
        ></app-validation-errors>
      </div>
      <div class="w-full">
        <app-shared-input
          label="Password"
          type="password"
          [control]="passwordControl"
          placeholder="Enter your password"
        ></app-shared-input>
        <app-validation-errors
          [control]="passwordControl"
          [messages]="validationMessages"
          label="Password"
        ></app-validation-errors>
      </div>
    </div>
    <div class="form-group">
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="shadow-layered block ml-auto btn btn-md btn-soft btn-success mt-4 w-full cursor-pointer disabled:cursor-not-allowed"
      >
        {{ isLoading ? "Logging in..." : "Login" }}
      </button>
    </div>
    <div
      *ngIf="errorMessage"
      class="error-message text-center text-red-600 mt-4"
    >
      {{ errorMessage }}
    </div>
    <div class="text-center mt-6 text-gray-600">
      Don't have an account?
      <a
        routerLink="/auth/register"
        class="text-blue-600 hover:text-blue-800 font-medium hover:underline"
      >
        Sign up
      </a>
    </div>
  </form>
</div>

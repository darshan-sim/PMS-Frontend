<!-- This is a simplified version of the sidebar -->
<div class="flex h-screen">
  <!-- Sidebar -->
  <div class="w-64 bg-white shadow-lg overflow-hidden ">
    <!-- Sidebar header -->
    <div class="flex items-center justify-between h-16 px-4 bg-blue-50 border-b">
      <div class="flex items-center">
        <span class="font-bold text-lg text-blue-900">{{ brandName }}</span>
      </div>
      <button
        class="md:hidden text-blue-900 focus:outline-none"
        (click)="toggleSidebar()"
        aria-label="Close sidebar"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Navigation links -->
    <nav class="px-2 py-4 h-[calc(100%-10rem)] overflow-y-auto">
      <ul class="space-y-1">
        @for (item of filteredNavItems; track item.path) {
        <li>
          <a
            [routerLink]="item.path"
            routerLinkActive="bg-blue-100 text-blue-900"
            class="flex items-center px-4 py-3 text-gray-600 rounded hover:bg-blue-50 transition-colors"
          >
            @if (item.icon) {
            <i [class]="item.icon + ' mr-3 text-lg'"></i>
            }
            <span>{{ item.label }}</span>
          </a>
        </li>
        }
      </ul>
    </nav>

    <!-- User profile and logout -->
    <div class="bottom-0 border-t">
      <div class="flex flex-col px-4 py-3">
        <div class="flex items-center pb-3">
          <div class="bg-blue-100 p-2 rounded-full mr-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-blue-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
          </div>
          <div class="overflow-hidden">
            <p class="text-sm font-medium truncate">{{ user()?.email }}</p>
            <p class="text-xs text-gray-500 truncate">{{ user()?.role }}</p>
          </div>
        </div>
        <button
          (click)="logout()"
          class="w-full text-left px-4 py-2 text-sm text-red-600 rounded hover:bg-red-50 transition-colors flex items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
          Logout
        </button>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="flex-1 overflow-auto">
    <div class="p-6">
      <ng-content></ng-content>
    </div>
  </div>
</div>

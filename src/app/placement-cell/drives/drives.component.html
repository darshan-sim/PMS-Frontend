<app-toast />
<app-common-page-layout>
  <div head>
    <h2 class="text-2xl font-bold">Drives</h2>
    <p class="text-md font-semibold text-gray-500">Create and manage Drives</p>
  </div>

  <div aside class="max-w-sm">
    <ul class="space-y-2">
      <li></li>
      <li>
        <button
          id="showList"
          class="w-full text-left px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition cursor-pointer"
          (click)="onViewAll()"
        >
          <i class="fas fa-list mr-2"></i> View All Drives
        </button>
      </li>

      <li></li>
    </ul>
  </div>
  @if(mode() === 'VIEW_ALL'){
  <app-drive-list />
  } @else if (mode() === 'VIEW'){
  <app-drive-view />
  }
</app-common-page-layout>
